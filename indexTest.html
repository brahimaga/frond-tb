<!-- Custom Styles -->
<style>
  .categorie-item::after {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(255, 0, 0, 0);
    transition: background 1.80s ease;
    z-: 1;
    border-radius: 20px;
  }

  .categorie-item:active::after,
  .categorie-item.active::after {
    background: rgba(255, 0, 0, 0.2);
  }

  .swiper-container {
    padding: 0 30px;
  }

  .swiper-slide {
    height: auto;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  @media (max-width: 640px) {
    .swiper-container {
      padding: 0 10px;
    }

    .categorie-item {
      width: 220px !important;
      height: 240px !important;
    }

    .categorie-item img {
      max-height: 160px;
      object-fit: cover;
    }

    .categorie-item p {
      font-size: 13px;
    }
  }
</style>

<!-- Swiper Initialization -->
<script>
  var mySwiper = new Swiper('.swiper-container', {
    slidesPerView: 2,
    spaceBetween: 10,
    centeredSlides: false,
    loop: true,
    watchSlidesProgress: true,
    watchSlidesVisibility: true,
    autoplay: {
      delay: 5000,
      disableOnInteraction: false,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    breakpoints: {
      640: { slidesPerView: 3, spaceBetween: 15 },
      768: { slidesPerView: 3, spaceBetween: 20 },
      1024: { slidesPerView: 4, spaceBetween: 20 },
      1280: { slidesPerView: 5, spaceBetween: 25 }
    }
  });

  // Click effect
  document.querySelectorAll('.categorie-item').forEach(item => {
    item.addEventListener('click', function () {
      document.querySelectorAll('.categorie-item').forEach(i => i.classList.remove('active'));
      this.classList.add('active');
      setTimeout(() => this.classList.remove('active'), 300);
    });
  });
</script>
